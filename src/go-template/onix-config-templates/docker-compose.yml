services:
  onix-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: onix-server
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    volumes:
      - ./temp/config:/app/temp/config:ro
      - ./temp/validationpkg:/app/temp/validationpkg:ro
    env_file:
      - automation-beckn-onix/.env
    networks:
      - onix-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --quiet --tries=1 --spider http://localhost:$${PORT:-3000}/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  onix-network:
    driver: bridge
